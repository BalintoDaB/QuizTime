<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"/>
    <link rel="stylesheet" href="style/style.css">
    <title>QuizTime</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-gray-50 group/design-root overflow-x-hidden"
      style="--radio-dot-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(178,202,229)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%273%27/%3e%3c/svg%3e'); font-family: Lexend, &quot;Noto Sans&quot;, sans-serif;"
    >
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#eaedf1] px-10 py-3">
          <div class="flex items-center gap-4 text-[#101418]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path></svg>
            </div>
            <h2 class="text-[#101418] text-lg font-bold leading-tight tracking-[-0.015em]">QuizMaster</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#101418] text-sm font-medium leading-normal" href="#">Home</a>
              <a class="text-[#101418] text-sm font-medium leading-normal" href="#">My Quizzes</a>
              <a class="text-[#101418] text-sm font-medium leading-normal" href="#">Create</a>
            </div>
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 bg-[#eaedf1] text-[#101418] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div class="text-[#101418]" data-icon="Bell" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBQSoeYvQiKwxbSAQev3mSCxQaMhCM7R0HsoXNMiT45PYJD6ztmkm-zzTfqKConcUKvnp34OWeEd-VcMl-q2Nz0d3K03uG1FX0yMbSpsfrisS_ESjMZca88VWOCXAkbm6yRoDGSklGY2KDC3VepMJZ8H2bxyUmH-1adVbJ5MRu3hLo6x46xfPcC1WS1fBsDX1dDuBXSiPS7_lvjbN3HQbTkJaFIvO3RbkNndWjYA7iowjCfSBIH60Vkk4FI_aWJnmNEqMyoX_ZdpUHZ");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <h2 class="text-[#101418] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Question 1/10</h2>
            <p class="text-[#101418] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">What is the capital of France?</p>
            <div class="flex gap-4 py-6 px-4">
              <div class="flex grow basis-0 flex-col items-stretch gap-4">
                <div class="flex h-14 grow items-center justify-center rounded-xl px-3 bg-[#eaedf1]">
                  <p class="text-[#101418] text-lg font-bold leading-tight tracking-[-0.015em]">00</p>
                </div>
                <div class="flex items-center justify-center"><p class="text-[#101418] text-sm font-normal leading-normal">Minutes</p></div>
              </div>
              <div class="flex grow basis-0 flex-col items-stretch gap-4">
                <div class="flex h-14 grow items-center justify-center rounded-xl px-3 bg-[#eaedf1]">
                  <p class="text-[#101418] text-lg font-bold leading-tight tracking-[-0.015em]">15</p>
                </div>
                <div class="flex items-center justify-center"><p class="text-[#101418] text-sm font-normal leading-normal">Seconds</p></div>
              </div>
            </div>
            <div class="flex flex-col gap-3 p-4">
              <label class="flex items-center gap-4 rounded-xl border border-solid border-[#d4dbe2] p-[15px]">
                <input
                  type="radio"
                  class="h-5 w-5 border-2 border-[#d4dbe2] bg-transparent text-transparent checked:border-[#b2cae5] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#b2cae5]"
                  name="2a96e807-1018-481c-b7dd-3f5755f88620"
                  checked=""
                />
                <div class="flex grow flex-col"><p class="text-[#101418] text-sm font-medium leading-normal">Paris</p></div>
              </label>
              <label class="flex items-center gap-4 rounded-xl border border-solid border-[#d4dbe2] p-[15px]">
                <input
                  type="radio"
                  class="h-5 w-5 border-2 border-[#d4dbe2] bg-transparent text-transparent checked:border-[#b2cae5] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#b2cae5]"
                  name="2a96e807-1018-481c-b7dd-3f5755f88620"
                />
                <div class="flex grow flex-col"><p class="text-[#101418] text-sm font-medium leading-normal">London</p></div>
              </label>
              <label class="flex items-center gap-4 rounded-xl border border-solid border-[#d4dbe2] p-[15px]">
                <input
                  type="radio"
                  class="h-5 w-5 border-2 border-[#d4dbe2] bg-transparent text-transparent checked:border-[#b2cae5] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#b2cae5]"
                  name="2a96e807-1018-481c-b7dd-3f5755f88620"
                />
                <div class="flex grow flex-col"><p class="text-[#101418] text-sm font-medium leading-normal">Berlin</p></div>
              </label>
              <label class="flex items-center gap-4 rounded-xl border border-solid border-[#d4dbe2] p-[15px]">
                <input
                  type="radio"
                  class="h-5 w-5 border-2 border-[#d4dbe2] bg-transparent text-transparent checked:border-[#b2cae5] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#b2cae5]"
                  name="2a96e807-1018-481c-b7dd-3f5755f88620"
                />
                <div class="flex grow flex-col"><p class="text-[#101418] text-sm font-medium leading-normal">Rome</p></div>
              </label>
            </div>
            <div class="flex justify-stretch">
              <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 justify-between">
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#eaedf1] text-[#101418] text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Stop Timer</span>
                </button>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#b2cae5] text-[#101418] text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Reveal Answer</span>
                </button>
              </div>
            </div>
            <div class="flex px-4 py-3 justify-center">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#b2cae5] text-[#101418] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Next Question</span>
              </button>
            </div>
            <p class="text-[#5c718a] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">15/20 participants answered</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
