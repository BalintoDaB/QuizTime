<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"/>
    <link rel="stylesheet" href="style/style.css">
    <title>QuizTime</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-gray-50 group/design-root overflow-x-hidden"
      style="--radio-dot-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(178,202,229)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%273%27/%3e%3c/svg%3e'); font-family: Lexend, &quot;Noto Sans&quot;, sans-serif;"
    >
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7edf3] px-10 py-3">
          <div class="flex items-center gap-4 text-[#0e141b]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#0e141b] text-lg font-bold leading-tight tracking-[-0.015em]">QuizTime</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#0e141b] text-sm font-medium leading-normal" href="../index.html">Home</a>
              <a class="text-[#0e141b] text-sm font-medium leading-normal" href="manager.html">My Quizzes</a>
              <a class="text-[#0e141b] text-sm font-medium leading-normal" href="quizes.html">Explore</a>
            </div>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url(../img/default-avatar-icon-of-social-media-user-vector.jpg)'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <h2 class="text-[#101418] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Question <span id="current-question"></span>/<span id="all-questions"></span></h2>
            <p class="text-[#101418] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center" id="question-title">What is the capital of France?</p>
            <div class="flex flex-col gap-3 p-4" id="question-list">
              <label class="flex items-center gap-4 rounded-xl border border-solid border-[#d4dbe2] p-[15px]">
                <input
                  type="radio"
                  class="h-5 w-5 border-2 border-[#d4dbe2] bg-transparent text-transparent checked:border-[#b2cae5] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#b2cae5]"
                  name="2a96e807-1018-481c-b7dd-3f5755f88620"
                  checked=""
                />
                <div class="flex grow flex-col"><p class="text-[#101418] text-sm font-medium leading-normal">Paris</p></div>
              </label>
              <label class="flex items-center gap-4 rounded-xl border border-solid border-[#d4dbe2] p-[15px]">
                <input
                  type="radio"
                  class="h-5 w-5 border-2 border-[#d4dbe2] bg-transparent text-transparent checked:border-[#b2cae5] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#b2cae5]"
                  name="2a96e807-1018-481c-b7dd-3f5755f88620"
                />
                <div class="flex grow flex-col"><p class="text-[#101418] text-sm font-medium leading-normal">London</p></div>
              </label>
              <label class="flex items-center gap-4 rounded-xl border border-solid border-[#d4dbe2] p-[15px]">
                <input
                  type="radio"
                  class="h-5 w-5 border-2 border-[#d4dbe2] bg-transparent text-transparent checked:border-[#b2cae5] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#b2cae5]"
                  name="2a96e807-1018-481c-b7dd-3f5755f88620"
                />
                <div class="flex grow flex-col"><p class="text-[#101418] text-sm font-medium leading-normal">Berlin</p></div>
              </label>
              <label class="flex items-center gap-4 rounded-xl border border-solid border-[#d4dbe2] p-[15px]">
                <input
                  type="radio"
                  class="h-5 w-5 border-2 border-[#d4dbe2] bg-transparent text-transparent checked:border-[#b2cae5] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#b2cae5]"
                  name="2a96e807-1018-481c-b7dd-3f5755f88620"
                />
                <div class="flex grow flex-col"><p class="text-[#101418] text-sm font-medium leading-normal">Rome</p></div>
              </label>
            </div>
            <div class="flex px-4 py-3 justify-center">
              <button id="next-btn"
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#b2cae5] text-[#101418] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <a class="truncate">Next Question</a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../ts/quizHost.ts"></script>
  </body>
</html>
